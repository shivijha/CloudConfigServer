# Spring Application Name
spring.application.name=CloudConfigServer

# Server Port (optional in Azure, you can remove this or use Azure-configured port)
server.port=8888

# Disable DataSource auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Git repository for Spring Cloud Config (replace with your actual repository)
spring.cloud.config.server.git.uri=https://github.com/shivijha/bookConfig

# Optional: Enable logging for troubleshooting (DEBUG level not recommended for production)
logging.level.org.springframework.cloud.config.server=INFO

# Spring Application Name
spring.application.name=CloudConfigServer

# Server Port
server.port=8888

# Disable DataSource auto-configuration
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.jdbc.DataSourceAutoConfiguration

# Git repository for Spring Cloud Config
spring.cloud.config.server.git.uri=https://github.com/your-repo/config-repo

# Optional: Enable logging for troubleshooting
logging.level.org.springframework.cloud.config.server=DEBUG
